<!doctype html>
<html>
  <head>
    <title>placetobe-styles demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-styles.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      h1 {
        @apply(--placetobe-heading1);
      }
      h2 {
        @apply(--placetobe-heading2);
      }
      h3 {
        @apply(--placetobe-heading3);
      }
      h4 {
        @apply(--placetobe-heading4);
      }
      h5 {
        @apply(--placetobe-heading5);
      }
      h6 {
        @apply(--placetobe-heading6);
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic placetobe-styles Demo</h3>
      
      <demo-snippet>
        <template>
          <h1>Heading 1</h1>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h2>Heading 2</h2>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h3>Heading 3</h3>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h4>Heading 4</h4>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h5>Heading 5</h5>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h6>Heading 6</h6>
        </template>
      </demo-snippet>
      
    </div>

  </body>
</html>
