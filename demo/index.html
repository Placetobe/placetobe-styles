<!doctype html>
<html>
  <head>
    <title>placetobe-styles demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-styles.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      h1 {
        @apply(--placetobe-heading1);
      }
      h1.regular {
        @apply(--placetobe-heading1-regular);
      }
      h2 {
        @apply(--placetobe-heading2);
      }
      h3 {
        @apply(--placetobe-heading3);
      }
      h3.bold {
        @apply(--placetobe-heading3-bold);
      }
      h4 {
        @apply(--placetobe-heading4);
      }
      h5 {
        @apply(--placetobe-heading5);
      }
      h6 {
        @apply(--placetobe-heading6);
      }
      article {
        @apply(--placetobe-body);
      }

      span.color {
        width: 100%;
        height: 50px;
        display: block;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      span.color.red {
        background-color: var(--placetobe-red);
      }

      span.color.darkblue {
        background-color: var(--placetobe-darkblue);
      }

      span.color.yellow {
        background-color: var(--placetobe-yellow);
      }

      span.color.taupe {
        background-color: var(--placetobe-taupe);
      }

      span.color.gray {
        background-color: var(--placetobe-gray);
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Colors</h3>
      <br>

      <demo-snippet>
        <template>
          <span class="color red">--placetobe-red</span>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <span class="color darkblue">--placetobe-darkblue</span>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <span class="color yellow">--placetobe-yellow</span>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <span class="color taupe">--placetobe-taupe</span>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <span class="color gray">--placetobe-gray</span>
        </template>
      </demo-snippet>

    </div>
      

    <div class="vertical-section-container centered">
      <h3>Typography</h3>
      <br>
      
      <demo-snippet>
        <template>
          <h1>Heading 1</h1>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h1 class="regular">Heading 1 regular</h1>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h2>Heading 2</h2>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h3>Heading 3</h3>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h3 class="bold">Heading 3 Bold</h3>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h4>Heading 4</h4>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h5>Heading 5</h5>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <h6>Heading 6</h6>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <article>Body: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec id finibus lectus. Nunc egestas suscipit dolor, a cursus velit. Sed in feugiat arcu. Maecenas tincidunt mauris odio, ac dignissim purus gravida vel. Aliquam id ornare est, varius ultrices eros. Aliquam et ultrices orci. Nunc vehicula eu ante vitae accumsan. Cras vel hendrerit est. Aliquam finibus velit non sollicitudin pulvinar. Nullam a semper lacus. Nullam varius felis in augue tincidunt ultrices. Phasellus ac mi ornare, volutpat ipsum quis, lobortis dolor.</article>
        </template>
      </demo-snippet>
      
    </div>

  </body>
</html>
